app-id: io.github.dlippok.photometric-viewer
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: photometric-viewer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: photometric-viewer
    buildsystem: simple
    build-commands:
      - pip3 install . --prefix ${FLATPAK_DEST}
    sources:
      - type: git
        url: "https://github.com/dlippok/photometric-viewer.git"
        tag: v1.1.0
        commit: 4feacb03c93b7c2e0c3295d4ff2a8f4a280692f2
