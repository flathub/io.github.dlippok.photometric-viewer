app-id: io.github.dlippok.photometric-viewer
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: photometric-viewer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: photometric-viewer
    buildsystem: simple
    build-commands:
      - INSTALL_TARGET=${FLATPAK_DEST} make install
    sources:
      - type: git
        url: "https://github.com/dlippok/photometric-viewer.git"
        tag: v3.4.0
        commit: 294033ae035a96abbedf008995ca09e5b29597a6
