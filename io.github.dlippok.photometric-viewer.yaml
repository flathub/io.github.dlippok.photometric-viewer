app-id: io.github.dlippok.photometric-viewer
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: photometric-viewer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: photometric-viewer
    buildsystem: simple
    build-commands:
      - pip3 install . --prefix ${FLATPAK_DEST}
    sources:
      - type: git
        url: "https://github.com/dlippok/photometric-viewer.git"
        tag: v2.1.0
        commit: e7ae80d499c4da092681790806845813efbe0f5d
