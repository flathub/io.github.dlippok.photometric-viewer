app-id: io.github.dlippok.photometric-viewer
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
command: photometric-viewer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri

modules:
  - name: photometric-viewer
    buildsystem: simple
    build-commands:
      - INSTALL_TARGET=${FLATPAK_DEST} make install
    sources:
      - type: git
        url: "https://github.com/dlippok/photometric-viewer.git"
        tag: v2.1.2
        commit: 2c53f3bd8717d1c35be924bd1a75ef723bff93d4
